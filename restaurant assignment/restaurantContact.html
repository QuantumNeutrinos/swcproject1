<body>

    <noscript><h1>This site works best with javascript enabled!</h1></noscript>
    <header>
        <h1>Lucky's Bar & Grill</h1>
    </header>


    <nav>

        <a class="btn badge-pill" href="restaurant-title.html"><i class="fa fa-home"></i></a>
        <a class="btn badge-pill" href="restaurantMenu.html">Menu</a>
        <a class="btn badge-pill" href="restaurantContact.html">Contact Us</a>
        <div class="clear-float"></div>

    </nav>
    <div style="text-align:center">
        <form name="infoRequest" onsubmit="return validateForm();">
            <div class="form-group">
                <div class="required">
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" name="Name">
                </div>
            </div>

            <div class="form-group">
                <div class="required">
                    <label for="Email">Email:</label>
                    <input type="text" id="Email" name="Email">
                </div>
            </div>

            <div class="form-group">
                <div class="required">
                    <label for="Phone">Phone:</label>
                    <input type="text" id="Phone" name="Phone">
                </div>
            </div>

            <div class="form-group">
                <div class="required">
                    <label for="reason">Reason for Inquiry:</label>
                    <select id="reason" name="reason">
                        <option value="default" selected>Catering</option>
                        <option value="party" selected>Private Party</option>
                        <option value="feedback" selected>Feedback</option>
                        <option value="other" selected>Other</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="info">Additional Information:</label>
                    <textarea id="info" name="info"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div>
                    <label for="previous">Have you been to the restaurant before?</label>
                    <input type="radio" name="answer" value="no" checked>No
                    <input type="radio" name="answer" value="yes">Yes
                </div>
            </div>

            <div class="form-group">
                <div class="required">
                    <label for="day">Best day to contact you:</label>
                    <input type="checkbox" name="dayChoice" value="monday">M
                    <input type="checkbox" name="dayChoice" value="tuesday">T
                    <input type="checkbox" name="dayChoice" value="wednesday">W
                    <input type="checkbox" name="dayChoice" value="thursday">Th
                    <input type="checkbox" name="dayChoice" value="friday">F
                </div>
            </div>

            <input type="submit" value="Send Request">
        </form>
    </div>
    <footer>

        <p><strong>Address:</strong> 2319 GoodFood Avenue, Orchard Hill, Minnesota, 56467</p>
        <p><em>Phone Number:</em> 651-YUM-FOOD</p>
    </footer>
