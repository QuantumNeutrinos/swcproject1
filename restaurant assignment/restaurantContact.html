<nav>

<div class="clear-float"></div>

</nav>
<div style="text-align:center">
<form action="request.html" method="POST">

<div class="required">
<label for="Name">Name:</label>
<input type="text" id="Name" name="Name">
</div>

<div class="required">
<label for="Email">Email:</label>
<input type="text" id="Email" name="Email">
</div>

<div class="required">
<label for="Phone">Phone:</label>
<input type="text" id="Phone" name="Phone">
</div>

<div class="required">
<label for="reason">Reason for Inquiry:</label>
<select id="reason" name="reason">
<option value="default" selected>Catering</option>
<option value="party" selected>Private Party</option>
<option value="feedback" selected>Feedback</option>
<option value="other" selected>Other</option> 
</select>
</div>

<div>
<label for="info">Additional Information:</label>
<textarea id="info" name="info"></textarea>
</div>

<div>
<label for="previous">Have you been to the restaurant before?</label>
<input type="radio" name="answer" value="no" checked>No
<input type="radio" name="answer" value="yes">Yes
</div>

<div class="required">
<label for="day">Best day to contact you:</label>
<input type="checkbox" name="daychoice" value="monday">M
<input type="checkbox" name="daychoice" value="tuesday">T
<input type="checkbox" name="daychoice" value="wednesday">W
<input type="checkbox" name="daychoice" value="thursday">Th
<input type="checkbox" name="daychoice" value="friday">F
</div>

<input type="submit" value="Send Request">
</div>
<footer>

<p><strong>Address:<strong> 2319 GoodFood Avenue, Orchard Hill, Minnesota, 56467</p>
<p><em>Phone Number:</em> 651-YUM-FOOD</p>
</footer>
